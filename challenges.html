<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Awesome Product Card Design | CodingNepal</title>
      <link rel="stylesheet" href="challenges-style.css">
   </head>
   <body>
      <div class="container">
         <div class="image">
            <img src="./img/t-shirt.png" alt="">
         </div>
         <div class="card-content">
            <div class="wrapper">
               <div class="title">
                  Adidas Originals
               </div>
               <p>
                  Men's running tshirt
               </p>
               <span class="price">$59.99</span>
               <div class="content size">
                  <div class="name size-name">
                     Size
                  </div>
                  <div class="size-value">
                     <span class="color">XS</span>
                     <span class="color">S</span>
                     <span class="active">M</span>
                     <span class="color">L</span>
                     <span class="color">XL</span>
                  </div>
               </div>
              
               <div class="btns">
                  <button>Buy now</button>
                  <button>Add to cart</button>
               </div>
            </div>
         </div>
      </div>
     
   </body>
</html>
